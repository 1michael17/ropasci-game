<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">

        <header>
            <div class="logo"><img src="./RPC-Img/dRPS.jpg" alt="Rock-Paper-Scissor picture" width="80" height="80"></div>
            <h1>THE ROCK PAPER SCISSOR GAME</h1>
    </header>
    <main>
        <div class="data">
            <div class="option">
                <h2>CHOOSE ONE::</h2>
                <div class="choose rock">ROCK</div>
                <div class="choose paper">PAPER</div> 
                <div class="choose scissor">SCISSORS</div> 
            </div>
        </div>
        <div class="data1">
            <div class="bigScreen">
                <button class="result toPlay">Ready to Play!!</button>

                <!-- <h1 class="result hideH1 win">YOU WIN!!!</h1> -->
                <!-- <h1 class="result hideH1 loose">YOU LOOSE</h1> -->

                <!-- <h1 class="isWin">You Are WINNING</h1> -->

                <div class="score">
                    <div class="dScore urScore">
                        <b>Your Score = </b>
                        <b class="score">0</b>
                        
                        <b>Choice = </b>
                        <b class="score">ROCK</b>
                    </div>

                    <div class="dScore cmScore">
                        <b>Computer Score =</b>
                        <b class="score">0</b>
                        
                        <b>Choice = </b>
                        <b class="score">SCISSORS</b>
                    </div>
                    <div class="dScore rm">
                        <b>Chance remaining = </b>
                        <b class="remains">5</b>
                        <b></b>
                        <b class="score"></b>
                    </div>
                    
                </div>
                <div class="dButtons">
                    <!-- <button class="reset hide">RESET</button> -->
                    <button class="play">PLAY</button>
                </div>
            </div>            
        </div>
    </main>
    <script src="ropasci-script.js"></script>
</div>
</body>
</html>
